<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Security Management System</h1>
    </header>

    <main>
        <aside class="sidebar">
            <div id="staffFunctions" style="display: none;">
                <h2>Staff</h2>
                <button onclick="showFunction('viewSchedule')">View Schedule</button>
                <button onclick="showFunction('requestLeave')">Request Leave</button>
                <button onclick="showFunction('checkLeaves')">Check Leaves</button>
                <button onclick="showFunction('showSalary')">Show Salary</button>
                <button onclick="logout()">Log Out</button>
            </div>

            <div id="managerFunctions" style="display: none;">
                <h2>Manager</h2>
                <button onclick="showFunction('createRoutine')">Create Routine</button>
                <button onclick="showFunction('checkLeaveRequests')">Check Leave Requests</button>
                <button onclick="showFunction('monitoring')">Monitoring</button>
                <button onclick="logout()">Log Out</button>
            </div>
        </aside>

        <section class="content">
            <div id="functionDisplay">Loading...</div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
